<!DOCTYPE html>
<html lang="eng"> 

<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/style.css">
<title>Weather Application</title>
<script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>


</head>
<body> 
<div class="p-5 bg-primary text-light" id="header">
    <div class="container text-center">
        <h1>Weather Dashboard</h1>
    </div>
</div>
<div class="container-fluid" id="everything"> 
    <div class="row">
        <aside id="sideMenu" class="sidebar col-3">
            <h3>Enter a City</h3>
            <form id="searchForm" class="form-inline"> 
                <input type="text" id="searchTermEntry" class="form-controle" placeholder="City name"> &nbsp;
                <button type="button" class="btn btn-primary" id="searchButton"><i class="fas fa-search"></i></button>
            </form>
            <hr>
            <div class="card"> 
                <h4 class="card-header">Recent Locations</h4> 
                <div id="resultList" class="list-group-flush">
                </div>
            </div>
        </aside>
        <main class="dashboard col-6"> 
         <div class="row"> 
            <section id="currentWeatherPane" class="card m-5 col-11">
            <div class="card-body">
                <h2 id="currentWeatherHeading" class="card-title">
                    <span id="currentWeatherCity">City Name:</span> &nbsp; <span
                        id="currentWeatherDate"></span> &nbsp; <img id="currentWeatherIcon"></img>
                </h2>
                <p id="currentTempLine">Temperature: <span id="currentTempSpan"></span></p>
                <p id="currentHumidityLine">Humidity: <span id="currentHumiditySpan"></span></p>
                <p id="currentWindLine">Wind Speed: <span id="currentWindSpan"></span></p>
                <p id="currentUVLine">UV Index: <span id="currentUVSpan"></span></p>
            </div>
            </section>
         </div>
         <div  class="row"> 
             <section class="card m-5 col-11"> 
                 <div class="card-body"> 
                    <h3 class="card-tittle">5-day Forecast</h3>
                    <div class="row" id="fiveDayCardsRow">

                    </div>
                 </div>
             </section>
         </div>
        </main>
    </div>
</div>
</body>
<footer class="text-center text-white fixed-bottom" style="background-color: #f0f0f0;">

    <div class="container p-4"></div>
